<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="index.js"></script>
    <nav>
        <button id="animes_but" onClick="disablePost()" class="navbutton">Anime List</button>
        <button id="add_but" onClick="togglePost()" class="navbutton">Add Anime</button>
    </nav>
    <main>
        <div class = "add_anime" id="add_anime" hidden>
            <form id="form">
                <div class="form_cat">
                    <label for="form_name" class="input_info">Name: </label>
                    <input type="text" name="name" id="form_name" class="text_inp">
                </div>
                <div class="form_cat">
                    <div class="radio_class">
                        <button type="button" class="radio_func" id="form_movie">Movie</button>
                        <button type="button" class="radio_func" id="form_series">Series</button>
                    </div>
                </div>
                <div class="form_cat">
                    <label for="form_release_year" class="input_info">Release Year: </label>
                    <input type="number" name="release_year" id="form_release_year" class="text_inp">
                </div>
                <div class="form_cat">
                    <div class="radio_class">
                        <button type="button" class="radio_func" id="form_completed">Completed</button>
                        <button type="button" class="radio_func" id="form_airing">airing</button>
                        <button type="button" class="radio_func" id="form_releasing">Releasing Soon</button>
                    </div>
                </div>
                <input type="text" name="type" id="type_dummy" hidden>
                <input type="text" name="status" id="status_dummy" hidden>
                <div class="form_cat">
                    <label for="form_name" class="input_info">Image Link: </label>
                    <input type="text" name="image_url" id="form_name" class="text_inp">
                </div>
                <div class="form_cat"><input type="submit" class="radio_func" value="submit"></div>
            </form>
        </div>
        <div id="animes_list"></div>
    </main>
</body>
</html>
